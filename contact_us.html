        <h1>Get in Touch</h1>

            <div class="container-left">
                <h3 style="color: black;">Fill the Form</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label class="L">Name</label>
                            <input class="in" type="text" id="name" required>
                        </div>

                        <div class="input-group">
                            <label class="L">Phone</label>
                            <input class="in"  type="text" id="phone"  required>
                        </div>
                    </div>
                   
                    <div class="input-row">
                        <div class="input-group">
                            <label class="L">Email</label>
                            <input class="in"  type="email" id="email"  required>
                        </div>

                        <div class="input-group">
                            <label class="L">Subject</label>
                            <input class="in"  type="text" id="subject" required>
                        </div>                       
                    </div>

              
                    <label class="L">Message</label>
                    <textarea class="in" rows="10" id="message" placeholder="Enter your Message" required></textarea>
                    <button class="B"  type="submit">SEND </button>
                </form>
            </div>
