<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form @sauravxcode</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Get in Touch</h1>
        <p>Fill up the form to get in touch with us. </p>

    
        <div class="contact-box">
       
            <div class="container-left">
                <h3>Fill the Form*</h3>
         
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name*</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-group">
                            <label>Phone*</label>
                            <input type="text" id="phone" placeholder="+212 612345678" required>
                        </div>
                    </div>
                   
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" id="email" placeholder="youremail@gmail.com" required>
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" id="subject" placeholder="Inquiry">
                        </div>                       
                    </div>

              
                    <label>Message*</label>
                    <textarea rows="10" id="message" placeholder="Enter your Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
  
            <div class="container-right">
                <h3>Reach Us</h3>
    
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>peesee@gmail.com</td>
                    </tr>

                    <tr>
                        <td>Phone: </td>
                        <td>0645787897</td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td>Casablanca  <br>
                            C-4, 2 Mars, <br>
                            - 110058, Maroc</td>
                    </tr>
                </table>
                
      
                <div class="map">
       
                    <iframe src="https://maps.google.com/maps?width=600&height=500&hl=en&q=casablanca 2mars&t=&z=13&ie=UTF8&iwloc=B&output=embed" width="800" height="275" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
